<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>

        <div class="profile-info">
            <h2>Credentials</h2>
            <p>
                <strong>Username:</strong> JohnDoe
                <button class="edit-button">Edit</button>
            </p>
            <p><strong>Email:</strong> john.doe@example.com</p>
        </div>

        <div class="skills-section">
            <h2>Skills</h2>
            <div class="skills-container">
                <span class="skill">Math</span>
                <span class="skill">Relationship Advice</span>
                <span class="skill">Mechanical</span>
                <span class="skill">Cooking</span>
                <span class="skill">Gardening</span>
                <span class="skill">Coding</span>
            </div>
            <button class="add-skill-button">Add Skills</button>
        </div>

        <div class="my-problems-section">
            <h2>My Problems</h2>
            <div class="problems">
                <div class="problem-card">
                    <h3>Problem 1</h3>
                    <p>This is a sample problem.</p>
                    <button>Help</button>
                </div>
                <div class="problem-card">
                    <h3>Problem 2</h3>
                    <p>Another sample problem.</p>
                    <button>Help</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
